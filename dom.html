<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- how to edit and remove dom elements -->
    <ul class="language">
        <li>JS</li>
    </ul>
</body>
<script>
        // will create one function it will add li 
        function addItem(lanName){
            const item = document.createElement("li");
            item.innerHTML = `${lanName}`
            document.querySelector(".language").
            appendChild(item)
        }
        addItem("python")
        addItem("cs")

        // using optimiized way
        function optimizedAdd(lan){
            const item = document.createElement("li")
            item.appendChild(document.createTextNode(lan))
            document.querySelector(".language").appendChild(item)
        }
        optimizedAdd("java")

        // editing
        const firstChild = document.querySelector("li:nth-child(1)");
        console.log(firstChild); // Checking if the firstChild is correctly selected

        // Replacing its content with "JavaScript"
        const newli = document.createElement("li");
        newli.textContent = "java script";
        document.querySelector(".language").appendChild(newli);
</script>

</html>
